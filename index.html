<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stratagem Input Practice</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/helldivers.ico">
</head>
<body>
<div id="app">
  <section id="stratagem-info">
    <img id="stratagem-icon" src="" alt="Stratagem Icon" style="display: none;"/>
    <div id="stratagem-name"></div>
  </section>
  <figure>
    <img id="helldivers-logo" src="img/helldivers.ico" alt="Helldivers Logo" height="75"/>
  </figure>
  <div id="stratagem-display">Stratagem Input Practice</div>
  <img id="trauma-guy" src="https://i.kinja-img.com/gawker-media/image/upload/c_fit,q_60,w_645/435f9c2fa17254a1da3fcf3182d84522.jpg" alt="Trauma Guy"/>
  <div id="feedback">Press ENTER to start!</div>
  <div id="timer"></div>
  <div>
    <label for="controlToggle">Use WASD keys</label>
    <input type="checkbox" id="controlToggle" name="controlToggle"/>
  </div>
</div>
<footer>
  <span id="version-banner"></span>|
  <a href="https://github.com/marabb01/HD2_Stratagems_Training/issues" target="_blank" id="feedback-link">Feedback</a>
</footer>
<script src="js/version.js"></script>
<script src="js/script.js"></script>
<script src="js/stratagems.js"></script>
</body>
</html>
