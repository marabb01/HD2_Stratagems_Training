<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stratagem Input Practice</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/helldivers.ico" type="image/x-icon">
</head>
<body>
<div id="app">
  <header>
    <img id="helldivers-logo" src="img/helldivers.ico" alt="Helldivers Logo" height="75">
  </header>
  <main>
    <section id="stratagem-info" aria-label="Stratagem Information">
      <img id="stratagem-icon" src="" alt="Stratagem Icon" hidden>
      <div id="stratagem-name" aria-live="polite"></div>
    </section>
    <h1 id="stratagem-display">Stratagem Input Practice</h1>
    <img id="trauma-guy" src="img/trauma-guy-opt.jpg" alt="Trauma Team Member" loading="lazy">
    <div id="feedback">Press ENTER to start!</div>
    <div id="timer" aria-live="polite"></div>
    <div class="controls">
      <label for="controlToggle">Use WASD keys:</label>
      <input type="checkbox" id="controlToggle" name="controlToggle">
    </div>
  </main>
</div>

<script src="js/script.js" defer></script>
</body>
</html>
